<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
>

	<h:head>
		<title>Doctor Records</title>
		<h:outputStylesheet library="css" name="Style.css"  /> 
	</h:head>

	<h:body class="bgImage">
		<h:form>
			<p:menubar>
				<p:menuitem value="Appointment" onclick="PF('apt').show(); PF('follow').hide();"></p:menuitem>
				<p:menuitem value="Follow" onclick="PF('follow').show(); PF('apt').hide();"></p:menuitem>
				<p:menuitem value="Doctor Records" url="doctorrecords.xhtml"></p:menuitem>
			</p:menubar>
		</h:form>
	<br/><br/>

	<h:form id="form">
	<p:growl id="msgs" showDetail="true"/>
		<p:dataTable id="doctorTable" styleClass="leftside" var="doctorV" value="#{doctorrecords.doctors}" editable="true" style="margin-bottom:20px">
			<f:facet name="header">
	           Doctor Records
	        </f:facet>
	        
	         <p:ajax event="rowEdit" listener="#{doctorrecords.onRowEdit}" update=":form:msgs" />
      		 <p:ajax event="rowEditCancel" listener="#{doctorrecords.onRowCancel}" update=":form:msgs" />
	    	 
	    	 <p:column headerText="Id">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{doctorV.id}" /></f:facet>
	               <f:facet name="input"><p:inputText id="modelInputId" value="#{doctorV.id}" style="width:100%"/></f:facet>
	           </p:cellEditor>
	        </p:column>
 
	       <p:column headerText="Name">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{doctorV.name}" /></f:facet>
	               <f:facet name="input"><p:inputText id="modelInputName" value="#{doctorV.name}" style="width:100%" label="Year"/></f:facet>
	           </p:cellEditor>
	       </p:column>
	       
	       <p:column headerText="Address">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{doctorV.address}" /></f:facet>
	               <f:facet name="input"><p:inputText id="modelInputAddress" value="#{doctorV.address}" style="width:100%" label="Year"/></f:facet>
	           </p:cellEditor>
	       </p:column>
	       
	       <p:column headerText="Email">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{doctorV.email}" /></f:facet>
	               <f:facet name="input"><p:inputText id="modelInputEmail" value="#{doctorV.email}" style="width:100%" label="Year"/></f:facet>
	           </p:cellEditor>
	       </p:column>
	       
	       <p:column headerText="Age">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{doctorV.age}" /></f:facet>
	               <f:facet name="input"><p:inputText id="modelInputAge" value="#{doctorV.age}" style="width:100%" label="Year"/></f:facet>
	           </p:cellEditor>
	       </p:column>
	       
	       <p:column headerText="Specialization">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{doctorV.specialization}" /></f:facet>
	               <f:facet name="input"><p:inputText id="modelInputSpec" value="#{doctorV.specialization}" style="width:100%" label="Year"/></f:facet>
	           </p:cellEditor>
	       </p:column>
	    	 
	    	 <p:column headerText="Edit" style="width:32px">
            	<p:rowEditor />
       		 </p:column>
       		 
       		 <p:column headerText="Delete" style="width:45px">
            	<p:commandButton icon="ui-icon-trash"  actionListener="#{doctorrecords.removeDoctor(doctorV)}" update="doctorTable"/>
       		 </p:column>
       		 
		</p:dataTable>
		</h:form>

	</h:body>

</html>
