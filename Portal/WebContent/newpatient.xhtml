<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:ui="http://java.sun.com/jsf/facelets"> 

	<h:form>
			
				<p:panelGrid columns="2">
					
					
					
					<p:outputLabel value="Name" styleClass="font"></p:outputLabel>
					<p:inputText value="#{patients_all.newPatient.name}"></p:inputText>
					
					<p:outputLabel value="Address" styleClass="font"></p:outputLabel>
					<p:inputText value="#{patients_all.newPatient.address}"></p:inputText>
					
					<p:outputLabel value="Email" styleClass="font"></p:outputLabel>
					<p:inputText value="#{patients_all.newPatient.email}"></p:inputText>
					
					<p:outputLabel value="Age" styleClass="font"></p:outputLabel>
					<p:inputText value="#{patients_all.newPatient.age}"></p:inputText>
					
					<p:outputLabel value="Password" styleClass="font"></p:outputLabel>
					<p:password value="#{patients_all.newPatient.password}"></p:password>
					
					<f:facet name="footer">
						<p:commandButton value="Add" action="#{patients_all.addNewPatient()}" oncomplete="PF('new').hide();" update=":#{title}:patientTable"  icon="ui-icon-check"></p:commandButton>
					</f:facet>
					
				</p:panelGrid>
		</h:form>

</ui:composition>
